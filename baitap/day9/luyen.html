<!DOCTYPE html>
<html>

<head>
    <title>Trang web bán hàng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Trang web bán hàng</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container">
        <!-- Sản phẩm -->
        <section class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150x150" alt="Hình ảnh sản phẩm" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tên sản phẩm</h5>
                        <p class="card-text">Giá: $50</p>
                        <a href="#" class="btn btn-primary">Mua ngay</a>
                    </div>
                </div>
            </div>
            <!-- thêm các sản phẩm khác tại đây -->
        </section>

        <!-- Thông tin -->
        <section class="row mt-3">
            <div class="col">
                <h2>Thông tin</h2>
                <p>Đây là trang web bán hàng.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>Bản quyền © 2023 Trang web bán hàng</p>
        </div>
    </footer>

</body>

</html>
